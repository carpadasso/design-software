services:
  # Serviço de Cadastro (Pasta srv-cadastro)
  svc-cadastros:
    build: ./src/srv-cadastro       # <--- Caminho ajustado
    container_name: container-cadastro
    ports:
      - "3001:3001"
    volumes:
      - ./src/srv-cadastro/database:/app/database # <--- Volume ajustado

  # Serviço de Espaços (Pasta srv-espaco)
  svc-espacos:
    build: ./src/srv-espaco         # <--- Caminho ajustado
    container_name: container-espacos
    ports:
      - "3002:3002"
    volumes:
      - ./src/srv-espaco/database:/app/database

  # Serviço de Reservas (Pasta srv-reserva)
  svc-reservas:
    build: ./src/srv-reserva        # <--- Caminho ajustado
    container_name: container-reservas
    ports:
      - "3003:3003"
    volumes:
      - ./src/srv-reserva/database:/app/database
    depends_on:
      - svc-cadastros
      - svc-espacos
      - svc-pagamentos

  # Serviço de Pagamentos (Pasta srv-pagamento)
  svc-pagamentos:
    build: ./src/srv-pagamento      # <--- Caminho ajustado
    container_name: container-pagamentos
    ports:
      - "3004:3004"
    volumes:
      - ./src/srv-pagamento/database:/app/database