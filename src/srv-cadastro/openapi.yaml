openapi: 3.0.0
info:
  title: Serviço de Cadastro (Seu Cantinho)
  description: API para gerenciamento de cadastros de clientes.
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Servidor Local
components:
  schemas:
    Cadastro:
      type: object
      required:
        - nome
        - email
        - cpf
      properties:
        id:
          type: string
          format: uuid
        nome:
          type: string
        email:
          type: string
          format: email
        cpf:
          type: string
        telefone:
          type: string
        senha:
          type: string
          description: "Em produção, isso deve ser um hash, nunca texto plano."
    CadastroInput:
      type: object
      required:
        - nome
        - email
        - senha
        - cpf
      properties:
        nome:
          type: string
        email:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        senha:
          type: string
paths:
  /cadastros:
    get:
      summary: Listar todos os cadastros
      tags: [Cadastro]
      responses:
        200:
          description: Lista de cadastros
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cadastro'
    post:
      summary: Criar novo cadastro
      tags: [Cadastro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CadastroInput'
      responses:
        201:
          description: Cadastro realizado com sucesso
        400:
          description: Dados inválidos
        409:
          description: Email ou CPF já existentes
  /cadastros/{id}:
    get:
      summary: Obter dados de um cadastro
      description: Endpoint essencial para validação no Serviço de Reservas.
      tags: [Cadastro]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Dados do cadastro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cadastro'
        404:
          description: Cadastro não encontrado
    put:
      summary: Atualizar dados do cadastro
      tags: [Cadastro]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CadastroInput'
      responses:
        200:
          description: Cadastro atualizado
    delete:
      summary: Remover cadastro
      tags: [Cadastro]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        204:
          description: Cadastro removido