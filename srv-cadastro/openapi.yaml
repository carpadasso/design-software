openapi: 3.0.0
info:
  title: Serviço de Usuários (Seu Cantinho)
  description: API para cadastro e gerenciamento de clientes/usuários.
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Servidor Local
components:
  schemas:
    Usuario:
      type: object
      required:
        - nome
        - email
        - cpf
      properties:
        id:
          type: string
          format: uuid
        nome:
          type: string
        email:
          type: string
          format: email
        cpf:
          type: string
        telefone:
          type: string
        senha:
          type: string
          description: "Em produção, isso deve ser um hash, nunca texto plano."
    UsuarioInput:
      type: object
      required:
        - nome
        - email
        - senha
        - cpf
      properties:
        nome:
          type: string
        email:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        senha:
          type: string
paths:
  /usuarios:
    get:
      summary: Listar todos os usuários
      tags: [Usuários]
      responses:
        200:
          description: Lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'
    post:
      summary: Cadastrar novo usuário
      tags: [Usuários]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioInput'
      responses:
        201:
          description: Usuário criado com sucesso
        400:
          description: Dados inválidos
        409:
          description: Email ou CPF já cadastrados
  /usuarios/{id}:
    get:
      summary: Obter dados de um usuário
      description: Endpoint essencial para validação no Serviço de Reservas.
      tags: [Usuários]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Dados do usuário
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        404:
          description: Usuário não encontrado
    put:
      summary: Atualizar dados do usuário
      tags: [Usuários]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioInput'
      responses:
        200:
          description: Usuário atualizado
    delete:
      summary: Remover usuário
      tags: [Usuários]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        204:
          description: Usuário removido